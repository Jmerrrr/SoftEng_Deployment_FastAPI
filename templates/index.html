<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <!-- <link
      rel="stylesheet"
      href="{{ url_for('static', path='/css/style.css') }}"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="text/javascript" src="/static/script/chatscript.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="logo">
      <img
        src="/static/images/perpetual-logo.png"
        alt="University of Perpetual Help System Dalta Logo"
      />
    </div>
    <div class="center">
      <div id="chatOutput"></div>
      <div id="loadingContainer" class="container darker d-none">
        <i class="fa-solid fa-robot" style="font-size: 2em"></i>
        <p>Thinking...</p>
      </div>
      <h2>University ChatBot</h2>
      <p style="padding-bottom: 70px"></p>
      <form action="javascript:void(0)">
        <div class="sticky">
          <div class="input-container">
            <textarea
              id="chatMessage"
              class="input-field"
              placeholder="Enter message..."
              name="usrnm"
              rows="1"
            ></textarea>
          </div>
          <div class="btnLine">
            <button
              style="background-color: #198188"
              type="clear"
              id="clearBtn"
              class="btn clear-btn"
            >
              <i class="fa fa-refresh" aria-hidden="true"></i>
              Clear
            </button>
            <button type="submit" id="sendBtn" class="btn send-btn">
              Send
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
